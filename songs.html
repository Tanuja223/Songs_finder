<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Songs Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    article {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    article img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">ðŸŽµ Find Songs</h1>
      <p class="text-muted">Trending songs shown below</p>
    </div>

    <div class="card shadow-sm p-4">
      <form class="row g-3">
        <div class="col-md-9">
          <label for="search">Search for a song</label>
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Enter artist or song name"
          />
        </div>

        <div class="col-md-3 d-flex align-items-end">
          <button id="sbtn" class="btn btn-primary w-100">
            Search
          </button>
        </div>
      </form>
    </div>

    <main id="songs-list" class="mt-5"></main>
  </div>

  <script src="songs.js"></script>
</body>
</html>
